<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="VZONE-NEW/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
      *{
        margin:0;
        padding:0;
        box-sizing: border-box;
        transition: .3s;
      }
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .todo-container {
        max-width: 500px;
        margin: 50px auto;
        /* padding: 20px; */
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .task-completed {
        text-decoration: line-through;
        color: #6c757d;
      }
      .task-time {
        font-size: 0.8em;
        color: #6c757d;
      }
      #time-container {
        text-align: center;
        padding: 10px 10px;
        background-color: rgb(11, 139, 182);
        color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 0;
        display: inline-block;
      }
      #greetings {
        font-size: 20px;
      }
      #time-and-date {
        font-size: 16px;
      }
      #head {
        background-color: royalblue;
        color: #fff;
        border-radius: 10px 10px 0 0;
        padding: 10px 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      #body {
        padding: 20px;
      }
      #loader {
        background-color: royalblue;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #app{
        display: none;
      }
      #items{
        display: block;
        position: relative;
        text-align: center;
      }
      #spinner {
        width: 70px;
        height: 70px;
        background: transparent;
        border: #fff 6px solid;
        border-radius: 100%;
        border-left: transparent 6px solid;
        /* border-right: transparent 6px solid; */
        animation: spin 2s ease both infinite;;
        position: relative;
        left:50px
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .light-txt{
        color:#fff;
        font-weight:bold;
      }
      .footer{
            /* background-color: red; */
            position: relative;
            top:100px
      }
      .large-txt{
        font-size: 40px;
      }
      .light{
        color:#fff
      }
      .fade-in{
        animation:fade-in 1s 1 forwards ease ;
        opacity:0
      }
      @keyframes fade-in {
        from{
          opacity:0
        }
        to {
          opacity:1
        }
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div id="items">
        <h3 class="light-txt fade-in">TO DO LIST</h3>
        <br>
        <h1 class="light-txt large-txt">
          <i class="fas fa-book fa-5x light fade-in"></i>
        </h1>
        <br>
        <br>
      <div id="spinner"></div>
      <p class="light-txt footer">Made by victor</p>
      </div>
    </div>
    <div id="app">
      <div class="todo-container">
        <h3 class="text-center mb-4" id="head">
          <p id="greetings"></p>
          <p id="time-and-date"></p>
        </h3>
        <div id="body">
          <div class="input-group mb-3">
            <input
              type="text"
              id="taskInput"
              class="form-control"
              placeholder="Add a new task"
              aria-label="New Task"
            />
            <input
              type="datetime-local"
              id="taskTime"
              class="form-control"
              placeholder="Set a deadline"
              aria-label="Deadline"
            />
            <button class="btn btn-primary" id="addTaskButton">
              <i class="fas fa-plus"></i> Add
            </button>
          </div>
          <ul class="list-group" id="taskList"></ul>
        </div>
      </div>
    </div>

    <script>
        setTimeout(()=>{
          document.getElementById("app").style.display = "block";
        document.getElementById("loader").style.display = "none"
        },6000)
      document.addEventListener("DOMContentLoaded", () => {
        // document.getElementById("app").style.display = "block";
        // document.getElementById("loader").style.display = "none"
        setInterval(function () {
          var value = new Date();
          var hours = value.getHours();
          var mins = value.getMinutes();
          var secs = value.getSeconds();
          var local = value.toDateString();
          if (hours < 10) {
            hours = "0" + hours;
          } else if (mins < 10) {
            mins = "0" + mins;
          } else if (secs < 10) {
            secs = "0" + secs;
          } else {
          }
          if (hours > 12 && hours < 17) {
            document.getElementById("greetings").innerHTML =
              "Good Afternoon What would you like to do today";
          } else if ( hours < 12) {
            document.getElementById("greetings").innerHTML =
              "Good Morning What would you like to do today";
          } else if (hours > 16 && hours < 23) {
            document.getElementById("greetings").innerHTML =
              "Good Evening What would you like to do this evening";
          } else {
          }
          document.getElementById(
            "time-and-date"
          ).innerHTML = ` ${local}  <br>  ${hours}  : ${mins} : ${secs}`;
        }, 1000);

        const addTaskButton = document.getElementById("addTaskButton");
        const taskInput = document.getElementById("taskInput");
        const taskTime = document.getElementById("taskTime");
        const taskList = document.getElementById("taskList");

        // Add task functionality
        addTaskButton.addEventListener("click", () => {
          const taskText = taskInput.value.trim();
          const taskDeadline = taskTime.value;

          if (taskText) {
            const taskTimeDisplay = taskDeadline
              ? new Date(taskDeadline).toLocaleString()
              : "No deadline set";
            const currentTime = new Date().toLocaleString();

            const listItem = document.createElement("li");
            listItem.className =
              "list-group-item d-flex justify-content-between align-items-center flex-wrap";
            listItem.innerHTML = `
                        <span>${taskText}</span> 
                        <span class="task-time">Created at: ${currentTime}</span><br>
                        <span class="task-time">Deadline: ${taskTimeDisplay}</span>
                        <div class="d-flex flex-wrap justify-content-end">
                            <button class="btn btn-sm btn-success me-2 complete-btn"><i class="fas fa-check"></i></button>
                            <button class="btn btn-sm btn-danger delete-btn"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    `;
            taskList.appendChild(listItem);
            taskInput.value = "";
            taskTime.value = "";

            // Complete button functionality
            listItem
              .querySelector(".complete-btn")
              .addEventListener("click", () => {
                listItem
                  .querySelector("span")
                  .classList.toggle("task-completed");
              });

            // Delete button functionality
            listItem
              .querySelector(".delete-btn")
              .addEventListener("click", () => {
                listItem.remove();
              });
          } else {
            alert("Please enter a task!");
          }
        });
      });
    </script>
  </body>
</html>
