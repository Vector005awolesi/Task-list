<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenTask - Beautiful Todo List</title>
    <!-- Font Awesome -->
    <!-- Icon -->
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Font awesome--alternate -->
    <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="body">
    <!-- Loader -->
     <div id="loader">
      <div id="items">
        <h3 class="light-txt fade-in">TO DO LIST</h3>
        <br>
        <h1 class="light-txt large-txt">
          <i class="fas fa-book fa-6x  fade-in"></i>
        </h1>
        <br>
        <div class="d-flex justify-content-center">
        <div class="spinner-grow text-light spinner-border m-1" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-light spinner-border m-1" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-light spinner-border m-1" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
       </div>
       
        <br>
      <div id="spinner"></div>
       <p class="light-txt footer">Made by victor</p>
      </div>
    </div> 

    <!-- Application -->
    <div id="app">
    <div id="sidebar">
      <button class="btn btn-light cancle-sidebar" id="sidebar-cancle">
        <i class="fas fa-x"></i>
      </button>
      <button id="themebtndark" class="btn btn-light">
        <i class="fa-solid fa-moon"></i>
      </button>
      <button id="themebtnlight" class="btn btn-light">
        <i class="fa-solid fa-sun"></i>
      </button>
      <h3>
        Task History
        <button class="btn btn-primary trash-hist" onclick="clearCompleted()">
         <i class="fas fa-trash"></i>
        </button>
      </h3>
      <ul class="history-list" id="historyList"></ul>
      <hr />
    </div>
    <div class="container" id="container">
      <button id="sidebarToggler" class="btn btn-light">
        <i class="fas fa-bars"></i>
      </button>
      <div class="header">
        <div class="time-greeting" id="timeGreeting"></div>
        <div id="quoteElement" class="fade-in-out quote">
          <span id="quoteText"></span><span id="quoteAuthor"></span>
        </div>
      </div>
      <div class="app-body">
        <div class="main-content">
          <form class="task-form" id="taskForm">
            <input
              type="text"
              class="task-input"
              id="taskInput"
              autocomplete="off"
              placeholder="Enter new task..."
            />
            <input type="datetime-local" class="task-input" id="taskDeadline" />
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus"></i> Add Task
            </button>
          </form>

          <ul class="task-list" id="taskList"></ul>
        </div>
        <!-- <div id="sidebarBtn">
                <i class="fas fa-bars fa-2x"></i>
            </div> -->
      </div>
    </div>

    <div class="notification" id="notification"></div>
    </div>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <script src="fontawesome-free-6.6.0-web/js/all.js"></script>
    <script src="app.js"></script>
  </body>
</html>
